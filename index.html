<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-flex-information</title>
  </head>
  <body>
    <div class="title">Information!</div>
    <div class="container">
      <div>
        <img
          src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/barberry.png?raw=true"
          alt="barberry image"
          title="barberry pic"
        />
        <div class="image-description">
          This is a type of plant. We love this one
        </div>
      </div>
      <div>
        <img
          src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/chilli.png?raw=true"
          alt="chilli image"
          title="chilli pic"
        />
        <div class="image-description">
          This is another type of plant. Isn't it nice?
        </div>
      </div>
      <div>
        <img
          src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/pepper.png?raw=true"
          alt="pepper image"
          class="image-plant"
          title="pepper pic"
        />
        <div class="image-description">We have so many plants. Yay plants</div>
      </div>
      <div class="image-plant">
        <img
          src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/saffron.png?raw=true"
          alt="saffron image"
          class="image-plant"
          title="saffron pic"
        />
        <div class="image-description">
          I'm running out of things to say about plants.
        </div>
    </div>
  </body>
</html>
