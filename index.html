<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-flex-information</title>
  </head>
  <body>
    <div class="title">Information</div>
    <img
      src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/barberry.png?raw=true"
      alt="barberry image"
      class="image-plant"
    />
    <span class="image-description"
      >This is a type of plant. We love this one</span
    >
    <img
      src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/chilli.png?raw=true"
      alt="chilli image"
      class="image-plant"
    />
    <span class="image-description"
      >This is another type of plant. Isn't it nice?</span
    >
    <img
      src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/pepper.png?raw=true"
      alt="pepper image"
      class="image-plant"
    />
    <span class="image-description">We have so many plants. Yay plants</span>
    <img
      src="https://github.com/TheOdinProject/css-exercises/blob/main/flex/04-flex-information/images/saffron.png?raw=true"
      alt="saffron image"
      class="image-plant"
    />
    <span class="image-description"
      >I'm running out of things to say about plants.</span
    >
  </body>
</html>
